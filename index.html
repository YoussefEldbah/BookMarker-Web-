<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>BookMarker</title>
</head>
<body>

    <div class="container py-5">
        <div class="text-center">
            <h1 class="title">Bookmarker</h1>
            <h2 class="subtitle">Bookmark Your Favorite Sites</h2>
        </div>

        <div class="form-container p-4 rounded shadow-lg">
            <label for="siteName">Site Name</label>
            <input oninput="validateUrlName()" class="form-control my-2" type="text" id="siteName">
            <label for="siteUrl">Site URL</label>
            <input oninput="validateUrl()" class="form-control my-2" type="text" id="siteUrl">
            
            <!-- Error message display -->
            <div id="errorMessage" class=" fs-2 text-danger"></div>
            
            <div class="d-flex justify-content-center">
                <!-- Add Button initially -->
                <button id="addButton" onclick="add()" class="btn-submit btn btn-primary rounded-pill px-5 mt-3"> Add</button>
            </div>
        </div>

        <div class="table-container mt-5 shadow-lg p-4 rounded">
            <table class="table text-center bg-light rounded">
                <thead class="table-dark">
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="zz"></tbody>
            </table>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
